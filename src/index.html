<html>
<head>
  <base href='/' />
  <meta charset="utf-8" />
  <title>Resume of Felipe Nathan</title>    
</head>
<body class="bg-gray-800 text-gray-50">
  
  <!-- component -->
  <div class="w-full h-screen bg-gray-dark sm:p-0 md:p-4 lg:p-8 xl:px-16 xl:py-8">
    
    <div class="flex flex-col w-full space-y-4" x-data="getInfo()">
      <div class="bg-no-repeat bg-contain w-60 h-60 rounded-full self-center mb-8" style="background-image: url('assets/me.jpg')"></div>
      
      <p class="font-bold text-3xl text-center" x-text="name"></p>
      <p class="text-lg text-center" x-text="age" ></p>
      <p class="text-lg text-center" x-text="location"></p>
      <p class="text-lg text-justify" x-text="resume"></p>
    </div>
    
    <div class="experiente">
      <h3 class="my-3 font-bold text-3xl text-center"> Experiências </h3>
      <div class="relative p-10">
        <div class="border-r-2 border-opacity-20 border-green-700 border absolute h-full" style="left: 50%"></div>

        <div x-data="{ ...getJobs(), reverse }">
          <template x-for="(job, index) in jobs" :key="index">
            
            <div class="mb-8 flex justify-between items-center w-full left-timeline" x-bind:class="{ 'flex-row-reverse': reverse(job.order)  }">
              <div class="order-1 w-5/12 grid" x-bind:class="{ 'justify-items-end': !reverse(job.order) } ">
                <p class="font-bold text-2xl text-green-700" x-text="job.period"></p>
              </div>
              
              <div class="z-20 flex items-center order-1 bg-green-700 w-8 h-8 rounded-full"></div>
              
              <div class="order-1 rounded-lg w-5/12 px-6 py-4 grid justify-items-center">
                
                <div class="bg-no-repeat bg-contain w-32 h-32 rounded-full" :style="`background-image: url('${job.logo}')`"></div>
  
                <h3 class="my-4 font-bold text-green-700 text-2xl" x-bind:class="{ 'text-right': reverse(job.order)  }" x-text="job.company"></h3>
                
                <div class="text-sm leading-snug tracking-wide text-opacity-100">
                  <template x-if="job.maintenances.length">
                    <p class="font-semibold text-xl">Manutenção</p>
                    <ul class="list-none space-y-2">
                      <template x-for="text in job.maintenances">
                        <li x-text="text" class="text-lg text-justify"></li>
                      </template>
                      </ul>
                  </template>
  
                  <template x-if="job.inovations.length">
                    <p class="font-semibold text-xl mt-4">Inovação</p>
                      <ul class="list-none space-y-2">
                        <template x-for="text in job.inovations">
                          <li x-text="text" class="text-lg text-justify"></li>
                        </template>
                      </ul>
                  </template>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>      
  </div>
</body>
</html>
